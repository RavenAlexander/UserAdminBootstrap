<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <style>
        .container {
            border: 1px black;
        }
    </style>
    <div class="container text-center bg-primary-subtle border border-primary-subtle rounded-3" style="padding-bottom: 10px;">
        <div class="row row-cols-auto mt-2 ms-1">
          <!-- Home -->
          <div class="col-11 bg-light-subtle border-secondary-subtle rounded-3 mt-3 ms-1 d-flex justify-content-start">Home / User Profile</div>
          <!-- User -->
          <div class="col-4 bg-primary border-primary-subtle rounded-3 mt-3 ms-1 p-3" >
            <img src="usericon.jpg" alt="icon" width="50%" style="padding: 5px;">
            <h2>John Smith</h2>
            <button type="button" class="btn btn-info btn-lg">Follow</button>
            <button type="button" class="btn btn-light btn-lg">Message</button>
          </div>
          <!-- Info Table -->
          <div class="col-7 bg-secondary-subtle border-secondary-subtle rounded-3 mt-3 ms-3">Your Information
            <table class="table table-striped">
                  <tbody>
                      <tr><td>Full Name</td><td>John Smith</td></tr>
                      <tr><td>Email</td><td>jsmith@email.com</td></tr>
                      <tr><td>Phone</td><td>555-123-0987</td></tr>
                      <tr><td>Mobile</td><td>555-123-0987</td></tr>
                      <tr><td>Address</td><td>123 Main St, USA</td></tr>
                    </tbody>
              </table>
          </div>
          <!-- Socials -->
          <div class="col-4 bg-secondary-subtle border-secondary-subtle rounded-3 mt-3" >Socials
            <table class="table">
                <tbody>
                    <tr><td><i class="bi bi-twitter"></i></td><td>@johnsmith</td></tr>
                    <tr><td><i class="bi bi-instagram"></i></td><td>@j_smitty</td></tr>
                    <tr><td><i class="bi bi-globe"></i></td><td>www.johnsmith.com</td></tr>
                    
                  </tbody>
            </table>
          </div>
          <!-- Graph -->
          <div class="col-4 mt-3"><img src="pie-chart.png" width="100%"/></div>
          <!-- Change Profile Pic -->
          <div class="col-3 bg-sm-light-subtle border-secondary-subtle rounded-3 mt-3"><h5>Change Profile Picture</h5>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
                <button type="button" class="btn btn-secondary">Cancel</button>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
